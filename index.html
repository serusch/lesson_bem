<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portland - your devices e-shop</title>
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700" rel="stylesheet">
    <!-- styles -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div class="header">
	<!-- header shop-menu -->
		<div class="shop-menu">
			<img src="img/portland.svg" alt="logo" class="shop-menu-item shop-menu__logo">

			<div class="shop-menu-item shop-menu-nav">
				<div class="nav">
					<a class="nav__item nav__item_black" href="">Home</a>
					<a class="nav__item nav__item_black" href="">Devices</a>
					<a class="nav__item nav__item_black" href="">Delivery & Payment</a>
					<a class="nav__item nav__item_black" href="">Guarantee</a>
					<a class="nav__item nav__item_black" href="">About us</a>
				</div>
			</div>

			<div class="shop-menu-item shop-menu-cart cart">
				<img src="img/cart.svg" alt="cart" class="cart__icon">
				<a href="" class="cart__link">CART</a>
				<div class="cart__sum">0</div>
			</div>
	
			<button class="shop-menu-item shop-menu__btn">SIGN IN</button>
		</div>
	<!-- header categories-menu -->
		<div class="categories-menu">

			<div class="categories-menu-item categories-menu-nav nav">
				<a class="nav__item nav__item_grey" href="">TOP SALES</a>
				<a class="nav__item nav__item_grey" href="">BRAND FOCUS</a>
				<a class="nav__item nav__item_grey" href="">HI-TECH</a>
				<a class="nav__item nav__item_grey" href="">BEST SELLERS</a>
				<a class="nav__item nav__item_grey" href="">PROJECTS</a>
			</div>

			<a href="#" class="categories-menu-item categories-menu__link">SUPPORT</a>

			<form action="" class="categories-menu-item categories-menu-form search-form">
				<img src="img/search.svg" alt="" class="search-form__icon">
				<input type="text" class="search-form__input" placeholder="I'm looking for...">
			</form>

		</div>
	</div>
	<!-- /.header -->

	<!-- main -->
	<div class="main">
		<div class="feat-prod">
			<div class="feat-prod-item feat-prod-item-discr">
				<div class="feat-prod-item__text feat-prod-item__text_big">
					iPhone 6 32Gb <br>Black
				</div>
				<div class="feat-prod-item__text feat-prod-item__text_small">
					At first, for some time, I was not able to answer him one word; but as he had taken me in his arms I held fast by him, or I should have fallen to the ground.
				</div>
				<button class="feat-prod-item__btn">BUY NOW</button>
			</div>
			<div class="img_frame feat-prod-item">
				<img src="img/iphone_6.png" alt="" class="feat-prod-item__img">
			</div>
		</div>
	</div>
	<!-- /.main -->

</body>
</html>
